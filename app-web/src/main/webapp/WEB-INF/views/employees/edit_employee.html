<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
</head>
<body>

<form th:method="PATCH"
      th:action="@{/employees/{id}(id=${employee.getEmployeeID()})}"
      th:object="${employee}">
    <lable for="employeeID">Employee ID: </lable>
    <input type="text" th:field="*{employeeID}" id="employeeID/">

    <br/>
    <lable for="name">Name: </lable>
    <input type="text" th:field="*{name}" id="name/">

    <br/>
    <lable for="password">Password: </lable>
    <input type="text" th:field="*{password}" id="password/">

    <br/>
    <lable for="email">e-mail: </lable>
    <input type="text" th:field="*{email}" id="email/">

    <br/>
    <lable for="position">Position: </lable>
    <input type="text" th:field="*{position}" id="position/">

    <br/>
    <lable for="role">Role: </lable>
    <input type="text" th:field="*{role}" id="role/">

    <br/>
    <input type="submit" value="Apply changes">

</form>

</body>
</html>
